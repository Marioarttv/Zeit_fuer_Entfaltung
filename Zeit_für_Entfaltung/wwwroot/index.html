    <style>
        /* Modern Loading Animation Styles */
        .loading-progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--very-light-green, #f4faf7);
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--secondary-green, #83a78f), var(--primary-green, #5a846e));
            animation: loadingBar 2.5s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes loadingBar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .loading-progress {
            text-align: center;
            padding: 2.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(90, 132, 110, 0.12);
            position: relative;
            z-index: 5;
            border-top: 4px solid var(--secondary-green, #83a78f);
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .loading-progress h1 {
            color: var(--primary-green, #5a846e);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.7rem;
            font-weight: 600;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }
        
        .loading-progress p {
            color: var(--corduroy, #5a5e5c);
            margin-bottom: 1.8rem;
            font-weight: 400;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-logo {
            max-width: 200px;
            filter: drop-shadow(0 4px 8px rgba(90, 132, 110, 0.2));
            animation: pulse 3s infinite;
            opacity: 0;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.9; transform: scale(0.98); }
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
